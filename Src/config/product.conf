# Product Configuration File
# This file is used for development and testing
# Copy to ./product.conf (development) or /etc/product.conf (production)

# ============================================================================
# Hardware Variant Configuration
# ============================================================================
# Options: ch7v20, cp3v31, cp7v20
# This determines the Pinmux (I2C, GPIO, VCLK) configuration
hw_variant=ch7v20

# ============================================================================
# Sensor Configuration
# ============================================================================
# Options: GC4653, GC4023, OS04L10, OS04D10, GC2083, SC3335, SC3336
sensor_type=OS04D10

# ============================================================================
# Resolution Configuration
# ============================================================================
# Main stream (high resolution)
main_max_width=2560
main_max_height=1440

# Sub stream (low resolution for network streaming)
sub_max_width=640
sub_max_height=368

# ============================================================================
# Video Processing
# ============================================================================
# Rotation mode: 0=0бу, 1=90бу, 2=180бу, 3=270бу
rotation_mode=0

# ============================================================================
# Feature Switches
# ============================================================================
# Enable/disable features (1=enabled, 0=disabled)
enable_audio=1
enable_motion_detect=1
enable_human_detect=1

# ============================================================================
# Notes:
# ============================================================================
# - Lines starting with # are comments
# - Empty lines are ignored
# - Format: key=value (spaces around = are ignored)
# - Changes take effect after restarting the application
# - For runtime reload, call ProductConfig_Reload() in code
